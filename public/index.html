<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Task Management System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">TaskMaster</div>
        <div class="nav-buttons" id="navButtons">
            <button id="loginBtn">Login</button>
            <button id="registerBtn">Register</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
    </nav>

    <!-- Auth Forms -->
    <div class="auth-forms">
        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginFormElement">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Main Task Management Interface -->
    <div id="taskInterface" class="task-interface" style="display: none;">
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchTask" placeholder="Search tasks...">
            </div>
            <div class="filters">
                <select id="priorityFilter">
                    <option value="">All Priorities</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <input type="date" id="dateFilter">
            </div>
        </div>

        <!-- Task Creation Form -->
        <div class="task-form">
            <h3>Create New Task</h3>
            <form id="createTaskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                <input type="date" id="taskDeadline" required>
                <select id="taskPriority" required>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <button type="submit">Create Task</button>
            </form>
        </div>

        <!-- Task List -->
        <div class="task-list" id="taskList">
            <!-- Tasks will be dynamically inserted here -->
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
